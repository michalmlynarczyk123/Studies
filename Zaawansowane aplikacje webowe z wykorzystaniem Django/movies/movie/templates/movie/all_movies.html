<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista filmów</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Tytuł</th>
        <th>Opis</th>
        <th>Data wydania</th>
        <th>Liczba głosów</th>
        <th>Średnia ocena</th>
    </tr>
    </thead>
    <tbody>
    {% for movie in movies %}
        <tr>
        <td>{{ movie.original_title|title }}</td>
        <td>{{ movie.overview }}</td>
        <td>{{ movie.release_date|date:'D d M Y' }}</td>
        <td>{{ movie.vote_count }}</td>
        <td>{{ movie.vote_average|floatformat:2 }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
