<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista krajów</title>
</head>
<body>
    <h2>List {{ country_count }} krajów</h2>
    <hr>
    <ul>
        {% for country in countries %}
            <li>{{ country.country }}</li>
        {% endfor %}
    </ul>
</body>
</html>
