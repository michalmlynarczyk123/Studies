<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kraj</title>
</head>
<body>
<div>Kraj: {{ country.country|upper }}</div>
<div>Stolica: {{ country.capital }}</div>
<div>Kod: {{ country.cc|lower }}</div>
<div>Numer kierunkowy: {{ country.iac }}</div>
<div>Strefa czasowa: {{ country.timezone }}</div>
<div>Waluta: {{ country.currency }}</div>
</body>
</html>
